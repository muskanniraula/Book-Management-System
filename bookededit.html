<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books History</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <section class="Booked-books-edit">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="profilenavigation">
                        <div class="profilepic">
                            <img src="assets/images/profilepicture.png" alt="" class="pp" />
                            <h2>Full Name</h2>

                            <button class="btn d-md-none p-0 ml-3 collapsed " type="button" data-toggle="collapse" data-target="#bd-docs-nav"
                                aria-controls="bd-docs-nav" aria-expanded="false" aria-label="Toggle navigation">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30"
                                    focusable="false">
                                    <title>Menu</title>
                                    <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22">
                                    </path>
                                </svg>
                        </div>
                        <div class="profilenav collapse" id="bd-docs-nav">
                            <h3><a href="">Profile</a></h3>
                            <h3><a href="">Rented Books </a></h3>
                            <h3><a href="">Booked Books</a></h3>
                            <h3><a href="">Saved Books</a></h3>
                            <h3><a href="">Books History</a></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-7">
                    <div class="profileinfo">
                        <h1>Booked books</h1>
                        <div class="bookingedit">
                            <h4>Book title</h4>
                            <h3>The History of a Difficult Child</h3>
                            <div class="editform">
                                <div class="rentingdate">
                                    <h4>Renting Date</h4>
                                    <div class="form-group">
                                        <input type="date" placeholder="yyyy-mm-dd" value="2023-08-22" />
                                    </div>
                                </div>
                                <div class="duedate">
                                    <h4>Due Date</h4>
                                    <div class="form-group">
                                        <input type="date" value="2023-08-22" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="editbtn">Save</button>
                        <button class="editbtn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
