<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CONTACT US</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="navbar">
                        <div class="col-2">
                            <img src="assets/images/BOOKISH.svg" alt="Bookish Logo">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="getintouch-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1 col-md-12 offset-md-0 col-sm-12 offset-sm-0">
                        <div class="getintouch-heading">
                            <h2 class="getintouch-heading">Get in touch with us</h2>
                        </div>
                        <div class="threecontainer">
                            <div class="phonecontainer">
                                <div class="phoneicon">
                                    <img src="assets/images/mobile-svgrepo-com.svg" alt="mobile icon"
                                        class="contactus-icon">
                                </div>
                                <div class="content-heading">
                                    <p class="contentheading">PHONE</p>
                                </div>
                                <div class="content-info">
                                    <p class="contentheading">+977-9802315598<br>+977-9802315598</p>
                                </div>
                            </div>
                            <div class="addresscontainer">
                                <div class="addressicon">
                                    <img src="assets/images/location-pin-alt-1-svgrepo-com.svg" alt="address icon"
                                        class="contactus-icon">
                                </div>
                                <div class="content-heading">
                                    <p class="contentheading">ADDRESS</p>
                                </div>
                                <div class="content-info">
                                    <p class="contentheading">Mid-Baneshwor<br>Kathmandu, Nepal</p>
                                </div>
                            </div>
                            <div class="emailcontainer">
                                <div class="emailicon">
                                    <img src="assets/images/email-svgrepo-com.svg" alt="email icon" class="contactus-icon">
                                </div>
                                <div class="content-heading">
                                    <p class="contentheading">EMAIL</p>
                                </div>
                                <div class="content-info">
                                    <p class="contentheading">thelibrarybookish@gmail.com<br>bookishsupport@gmail.com
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-xxl-4 offset-xxl-4 col-xl-4 offset-xl-4 col-lg-6 offset-lg-3 col-md-8 offset-md-2  col-sm-12 offset-sm-0">
                        <div class="contactus-title">
                            <h1 class="contactus-titleheading">CONTACT US</h1>
                        </div>
                        <div class="contactus-downpart">
                            <div class="contactus-question">
                                <p class="contactus-questionparagraph">IF YOU GOT ANY QUESTION<br>PLEASE DO NOT
                                    HESISTATE TO SEND US A MESSAGE</p>
                            </div>
                            <div class="contactus-textfields">
                                <input type="text" class="contactus-name" placeholder="Name">
                                <input type="text" class="contactus-email" placeholder="Email Address">
                                <textarea name="textarea" class="contactus-message" placeholder="Message"></textarea>
                            </div>
                            <div class="submitbtn">
                                <button type="submit" id="submitbutton">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="map">
            <img src="assets/images/location-pin-alt-1-svgrepo-com.svg" alt="bookish location" class="map-loc">
            <p class="map-text">Bookish</p>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
