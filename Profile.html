<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <section class="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <div class="profileinfo">
                        <h1>Profile</h1>
                        <form action="" class="profileform">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="fname" class="label"> First Name </label><br />
                                    <input type="text" name="fname" placeholder="First name" class="place" />
                                </div>
                                <div class="col-md-6">
                                    <label for="lname" class="label"> Last Name </label><br />
                                    <input type="text" name="lname" placeholder="Last name" class="place" />
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="label"> Phone </label><br />
                                    <input type="text" name="email" placeholder="9803237760" class="place" />
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="label">Email</label><br />
                                    <input type="text" name="phone" placeholder="bookish@gmail.com" class="place" />
                                </div>
                                <div class="col-md-6">
                                    <label for="Company" class="label"> Location </label><br />
                                    <input type="text" name="Company" placeholder="Mid-Baneshwor" class="place" />
                                </div>
                                <div class="col-md-6">
                                    <label for="city" class="label"> City </label><br />
                                    <input type="text" name="city" placeholder="Kathmandu" class="place" />
                                </div>
                                <div class="col-md-6">
                                    <label for="state" class="label"> Password </label><br />
                                    <input type="text" name="state" placeholder="**********  " class="place" />
                                </div>
                                <div class="col-md-6">
                                    <label for="state" class="label"> Confirm Password </label><br />
                                    <input type="text" name="state" placeholder="**********" class="place" />
                                </div>
                            </div>
                        </form>
                        <button class="profilebtn">Save</button>
                        <button class="profilebtn">Cancel</button>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
