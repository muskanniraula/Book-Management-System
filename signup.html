<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/signin.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="background">
            <div class="content">
                <div class="container">
                    <div class="row align-items-center justify-content-between navigation">
                        <div class="col-md-2  col-12 text-md-start text-center">
                            <img src="./assets/images/BOOKISH.svg" alt="">
                        </div>
                        <div class="col-4 text-end nav">
                            <a href="./signin.html"><button class="btn">Sign in</button></a>
                            <button class="btn btn-dark">Sign up</button>
                        </div>
                    </div>

                </div>

                <div class="container container-signin">
                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-6 offset-md-3">
                            <h2>Hello there,</h2>
                            <h1>Welcome to Bookish</h1>
                            <form action="">
                                <div class="d-flex flex-column flex-md-row  justify-content-between">
                                    <div class="d-flex flex-column gap-2 m-2">
                                        <label for="fname">FIRST NAME</label>
                                        <input type="text"  placeholder="Enter your first name"   >
                                        <p class="invalid">invalid input</p>
                                    </div>
                                    <div class="d-flex flex-column gap-2 m-2">
                                        <label for="lname">LAST NAME</label>
                                        <input type="text" placeholder="Enter your last name">
                                        <p class="invalid">invalid input</p>
                                    </div>
                                </div>
                                <div class="d-flex flex-column flex-md-row  justify-content-between">
                                    <div class="d-flex flex-column gap-2 m-2">
                                        <label for="e-mail">EMAIL</label>
                                        <input type="email"  placeholder="Enter your first name">
                                        <p class="invalid">invalid input</p>
                                    </div>
                                    <div class="d-flex flex-column gap-2 m-2">
                                        <label for="Password">PASSWORD</label>
                                        <input type="password" placeholder="Enter your last name">
                                        <p class="invalid">invalid input</p>
                                    </div>
                                </div>
                                <div class=" d-flex align-items-start gap-1">
                                    <input class="mt-1" type="checkbox">
                                    <label for="checkbox" class="checkbox"> By creating an account, you agree to the <a
                                            href="./terms.html">Terms & condition</a> and our <a href="./privacy.html">
                                            Privacy & Policy</a></label>
                                </div>
                                <div class="col-3">
                                    <input type="submit" value="Sign up" class=" btn  btn-sm btn-dark">

                                </div>

                            </form>
                            <div class="redirect-signup">
                                <p> Already have an account ?</p>
                                <a href="./signin.html"> <u>Sign in </u></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>

</body>

</html>
