    <main>
        <div class="background">
            <div class="content">
                <div class="container">
                    <div class="row align-items-center justify-content-between m-5">

                            <img src="./assets/images/BOOKISH.svg" alt="">

                        <div class="col-4 text-end nav">
                            <button class="btn btn-dark">Sign in</button>
                            <button class="btn">Sign up</button>
                        </div>
                    </div>
                  
                </div>
    
                <div class="container container-signin">
                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-6 offset-md-2">
                            <h2>Hello there,</h2>
                            <h1>Welcome to Bookish</h1>
                            <form action="">
                                <div class="d-flex flex-column flex-md-row  justify-content-between">
                                    <div class="d-flex flex-column gap-2 m-2">
                                        <label for="fname">FIRST NAME</label>
                                        <input type="text"  class="invalid-input" placeholder="Enter your first name">
                                        <p class="invalid">invalid input</p>
                                    </div>
                                    <div class="d-flex flex-column gap-2 m-2">
                                        <label for="lname">LAST NAME</label>
                                        <input type="text" placeholder="Enter your last name">
                                        <p class="invalid">invalid input</p>
                                    </div>
                                </div>
                                <div class="d-flex flex-column flex-md-row  justify-content-between">
                                    <div class="d-flex flex-column gap-2 m-2">
                                        <label for="fname">FIRST NAME</label>
                                        <input type="text"  class="invalid-input" placeholder="Enter your first name">
                                        <p class="invalid">invalid input</p>
                                    </div>
                                    <div class="d-flex flex-column gap-2 m-2">
                                        <label for="lname">LAST NAME</label>

                                </div>
                                <div class=" d-flex align-items-start gap-1">

                               </div>
                                <div class="col-3">
                                    <input type="submit" value="Sign in" class=" btn  btn-sm btn-dark">
    
                                </div>
    
                            </form>
                            <div class="redirect-signup">
                                <p> Don't have an account ?</p>
                                <a href="./signup.html"> <u>Sign up</u></a>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
