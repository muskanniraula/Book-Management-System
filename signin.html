<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/signin.css"> -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <main>
        <div class="background">
            <div class="content">
                <div class="container">
                    <div class="row align-items-center justify-content-between m-5">
                        <div class="col-md-2  col-12 text-md-start text-center">
                            <img src="./assets/images/BOOKISH.svg" alt="">
                        </div>
                        <div class="col-4 text-end nav">
                            <button class="btn btn-dark">Sign in</button>
                            <button class="btn">Sign up</button>
                        </div>
                    </div>
                  
                </div>
    
                <div class="container container-signin">
                    <div class="row">
                        <div class="col-12 col-md-4 offset-md-2">
                            <h2>Hello there,</h2>
                            <h1>Welcome to Bookish</h1>
                            <form action="">
                                <div class="d-flex flex-column  gap-2">
                                    <label for="email">EMAIL</label>
    
                                    <input type="email" class="signin" id="email" placeholder="Enter  your email address">
                                    <p class="invalid">invalid input</p>
    
                                </div>
                                <div class="d-flex flex-column gap-2">
                                    <label for="password">PASSWORD</label>
                                    <input class="signin" type="password" name="" id="password" placeholder="Enter your password">
                                    <p class="invalid">invalid input</p>
                                    <a href="" class="forgot">forgot password?</a>
                                </div>
                                
                                <div class="col-3">
                                    <input type="submit" value="Sign in" id="signin" class=" btn btn-dark">
    
                                </div>
    
                            </form>
                            <div class="redirect-signup">
                                <p> Don't have an account ?</p>
                                <a href="./signup.html"> <u>Sign up</u></a>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>       
    </main>
    <script src="./assets/js/signin.js"  type="module"></script>
    <script src="./assets/js/signup.js"  type="module"></script>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>

</body>

</html>
