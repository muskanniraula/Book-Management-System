<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/signin.css">
</head>

<body>
    <div class="background">

        <div class="content">
            <header>
                <div class="container">
                    <img src="./assets/images/BOOKISH.svg" alt="">
                    <div class="signup-signin">
                        <button class="btn btn-dark">Sign in</button>
                        <button class="btn">Sign up</button>
                    </div>
                </div>
            </header>
            <div class="container container-signin">
                <div class="row">

                    <div class="col-2">

                    </div>
                    <div class="col-4">
                        <h2>Hello there,</h2>
                        <h1>Welcome to Bookish</h1>
                        <form action="">
                            <div class="d-flex flex-column">
                                <label for="email">Email</label>
                                <div class="field">
                                    <input type="text" placeholder="Enter  your email address">
                                </div>
                                <p class="invalid">invalid input</p>

                            </div>
                            <div class="d-flex flex-column">
                                <label for="password">Password</label>
                                <div class="field">
                                    <input type="password" name="" id="" placeholder="Enter your password">
                                    <img src="./assets/images/eye-off.svg" alt="">
                                </div>
                                    <p class="invalid">invalid input</p>
                                    <a href="" class="forgot">forgot password?</a>   
                            </div>
                            <div class="col-3">
                                <input type="submit" value="Sign in" class=" btn btn-dark">

                            </div>
                            
                        </form>
                        <div class="redirect-signup">
                            <p> Don't have an account ?</p>
                            <a href="./signup.html"> <u>Sign up</u></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>

</body>

</html>
